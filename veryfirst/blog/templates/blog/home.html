{% extends 'core/base.html' %}

{% block title %} Blog {% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">Blog - List</h1>

    <div class="space-y-6">
        {% for post in object_list %}
            <div class="bg-gray-200 p-4 font-lg mb-2">
                <h2 class=" text-semi-bold text-xl"><a href="">{{ post.title }}</a></h2>
                <p>{{ post.body | truncatechars_html:10 }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
